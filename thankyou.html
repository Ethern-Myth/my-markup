<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This web application allows users to submit inquiries about camp activities.">
        <meta name="author" content="Ethern Myth">
        <title>Thank You</title>
        <style>
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0070c9;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            animation: float 5s ease-in-out infinite, fadeIn 2s ease-out;
        }

        .thank-you-message {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        #submitted-data {
            margin-top: 20px;
            animation: fadeIn 3s ease-out;
        }

        #submitted-data p {
            margin: 0 0 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0070c9;
            border: 1px solid #0070c9;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: fadeIn 4s ease-out;
        }

        a:hover {
            background-color: #0070c9;
            color: white;
        }
    </style>
    </head>

    <body>

        <div class="thank-you-message">
            <h1>Thank You!</h1>
            <p>Thank you for submitting your camp activities inquiry!</p>
            <div id="submitted-data"></div>
            <a href="index.html">Go Home</a>
        </div>

        <script>
            // Get form data from localStorage
            const formData = JSON.parse(localStorage.getItem('formData'));

            // Display the submitted data
            const submittedDataDiv = document.getElementById('submitted-data');
            submittedDataDiv.innerHTML += "<p><strong>Activities:</strong> " + formData.activity + "</p>";
            submittedDataDiv.innerHTML += "<p><strong>Food Allergies:</strong> " + formData.foodAllergies + "</p>";
            submittedDataDiv.innerHTML += "<p><strong>Additional Info:</strong> " + formData.additionalInfo + "</p>";

            // Clear localStorage to remove the stored form data
            localStorage.removeItem('formData');
        </script>
    </body>

</html>
